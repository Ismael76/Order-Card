<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="card">
      <header class="card__header">
        <img class="card__img" src="images/illustration-hero.svg" alt="" />
      </header>
      <div class="card__body">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-container">
          <div class="plan-info">
            <img class="plan__icon" src="images/icon-music.svg" alt="" />
            <div>
              <span class="plan-type">Annual Plan</span>
              <span class="plan-price">$59.99/year</span>
            </div>
          </div>
          <a class="change-link" href="#">Change</a>
        </div>
        <button class="payment-button">Proceed to Payment</button>
        <a class="cancel-link" href="#">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
